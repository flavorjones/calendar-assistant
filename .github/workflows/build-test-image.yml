# https://github.com/marketplace/actions/build-and-push-docker-images
name: Build Test Image

on:
  workflow_dispatch: {}
  schedule:
    - cron: "7 0 * * 5" # an hour before the test suite

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: flavorjones
          password: ${{ secrets.GH_PACKAGE_REGISTRY_RW }}
      - uses: docker/build-push-action@v2
        id: docker_build
        with:
          push: true
          tags: ghcr.io/flavorjones/calendar-assistant-test:latest
          file: concourse/images/Dockerfile
      - name: Log the image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
